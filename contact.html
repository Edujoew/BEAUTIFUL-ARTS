                <form class="d-flex" role="search">
                    <input class="form-control me-2 rounded-5" type="search" placeholder=" Find art..."

    <main class="container py-5">
    <section class="contact-form-section">
        <h2 class="text-center mb-4">Get in Touch with Our Gallery</h2>
        <p class="lead text-center mb-5 text-muted">We'd love to hear from you regarding inquiries, collaborations, or feedback.</p>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <form action="YOUR_SERVER_ENDPOINT" method="POST" class="p-4 border rounded-3 shadow-sm">
                    
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="inputName" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" required>
                    </div>

                    

                    <div class="mb-4">
                        <label for="inputMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="inputMessage" name="message" rows="5" required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-outline-warning">Send a Message</button>
                    </div>
                </form>
            </div>
        </div>
        </section>
</main>
